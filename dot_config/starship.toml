
format = """
[](fg:#a3aed2)\
$os\
$username\
[](fg:#a3aed2)\
[](fg:blue)\
$directory\
[](fg:blue)\
[](fg:green)\
$git_branch\
$git_state\
$git_status\
[](fg:green)\
$fill\
[](fg:yellow)\
$all(fg:black bg:yellow)\
[](fg:yellow)\
[](fg:purple)\
$cmd_duration\
[](fg:purple)\
[](fg:white)\
$time\
[](fg:white)\
$line_break\
$character"""

