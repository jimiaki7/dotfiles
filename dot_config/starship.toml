[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"

[os.symbols]
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
Mint = " "
NixOS = " "
openSUSE = " "
Pop = " "
Redhat = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "


[username]
show_always = true
style_user = "bg:#a3aed2 fg:#090c0c"
format = '[$user ]($style)'


[directory]
disabled = false
style = "bg:blue fg:white bold"
format = "[ $path ]($style)"
truncation_length = 15
truncation_symbol = "…/"
truncate_to_repo = false
# repo_root_style 
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
style = "bg:green fg:black"
format = '[ $symbol $branch ]($style)'

[git_state]
style = "bg:green fg:black"
format = '[($all_status$ahead_behind )]($style)'

[git_status]
style = "bg:green fg:black"
format = '[($all_status$ahead_behind )]($style)'

[fill]
symbol = ""


[cmd_duration]
style = "fg:white bold bg:purple"
format = "[ 󱦟 $duration ]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:black bold bg:white"
format = '[  $time ]($style)'

[character]
success_symbol = "[󰅂](green)"
error_symbol = "[](red)"
vimcmd_symbol = "[󰅁](blue)"

