set -g default-terminal "screen-256color"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Leader key
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Split key-binding
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

### Act like vim
setw -g mode-keys vi
# bind-key -r h select-pane -L
# bind-key -r j select-pane -D
# bind-key -r k select-pane -U
# bind-key -r l select-pane -R

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# Resize pane
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Maximaze pane
bind -r m resize-pane -Z

# Mouse mode on
set -g mouse on

# TPM plugin
set -g @plugin 'tmux-plugin/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persisit tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes 


## tmux-ressurect & tmux-continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


# Power line position
set-option -g status-position top 

# Catppuccin Theme option
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W "

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W "

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Load catppuccin theme 
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-left "" 
set -g  status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"


# Initialize TMUX plugin manager (keep this line at the very end of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
